<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>My Login Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
</head>

<body style="background-color: white;">
	<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="img/logo2.png" alt="logo">
					</div>
					<div style="text-align: center;font-weight:200;font-size:50px;padding-left: 41px;">Sign in  to  GitHub</div><br><br>

					<div class="card fat" style=" width: 500px;background-color:  #eff5f5;border-radius: 10px;border-radius: 10px; border-style: solid; border-color: #c1d7d7">
						<div class="card-body" style=" width: 500px;padding-right: 50px;padding-left: 20px;">
						
							<form method="POST" class="my-login-validation" novalidate="">
								<div class="form-group" style="border-radius: 10px;">
									<label for="email" style="font-weight:450;font-size:25px">Username or email address</label>
									<input id="email" type="email" class="form-control" name="email" value="" required autofocus style="border-radius: 10px;height: 50px;">
									<div class="invalid-feedback">
										Username/Email is invalid
									</div>
								</div><br>


								<div class="form-group">
									<label for="password" style="border-radius: 10px;font-weight:450;font-size:25px;">Password
										<a href="#" class="float-right">
											Forgot Password?
										</a>
									</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye style="border-radius: 10px;height: 50px;">
								    <div class="invalid-feedback">
								    	Password is required
							    	</div>
								</div><br>

								<div class="form-group m-0" style="border-radius: 20px;">
									<button type="submit" class="btn btn-success btn-block" style="font-weight:500;font-size:25px;border-radius: 20px;">
										Sign in
									</button>
								</div>
							</form>
						</div>
					</div><br>

					<div class="card fat" style=" width: 500px;height: 100px; background-color: white;border-radius: 10px; border-style: solid; border-color: #639c9c">
						<div class="card-body" style=" width: 500px;padding-right: 50px;padding-left: 20px;">
						
							<form method="POST" class="my-login-validation" novalidate="">
								<div class="form-group" style="border-radius: 10px; border-color:#f0f5f5; ">
									<label for="password" style="border-radius: 10px;font-weight:400;font-size:25px;">New to GitHub?
										<a href="#">
											 Create an account.
										</a></label>
									
								</div><br><br><br><br><br><br><br>
								<footer style="font-weight:400;font-size:large;">
									<a href="#" style="padding-left: 40px;">
											 Terms
										</a>
										<a href="#" style="padding-left: 20px;">
											 Privacy
										</a>
										<a href="#" style="padding-left: 20px;">
											Security
										</a>
										<a href="#" style="padding-left: 20px;color: #466d6d ">
											 Contact GitHub
										</a>
									
								</footer>

						
						

	




					







	
</body>
</html>
